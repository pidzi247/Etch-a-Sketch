<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <input type="color" class="color-pallete" id="color-wheel" value="#000000">
  <button id="color-pallete">COLOR</button>
  <button id="random">RANDOM</button>
  <button id="eraser">ERASER</button>
  <button id="reset">CLEAR</button>
  <div class="slidecontainer">
    <label for="myRange">Grid Size</label>
    <input type="range" min="16" max="100" value="16" id="myRange" class="slider" oninput="this.nextElementSibling.value = this.value">
    <output id="grid-size">16</output>
  </div>
  <div id="container">

  </div>

</body>
</html>
